<html>
  <head>
    <title>W02: Example 08</title>
  </head>
  <body>
    <input type="button" 
      value="Click Me"
      id="click_me"/>
    <script>
      document.getElementById('click_me')
        .addEventListener('click', function event() { 
          window.alert('Clicked!');
        });
    </script>
  </body>
</html>
